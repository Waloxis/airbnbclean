# ===============================================
# EMAIL CONFIGURATION (Required by spring-boot-starter-mail)
# ===============================================

# 1. Server Host and Port (Example: Gmail SMTP settings)
spring.mail.host=smtp.gmail.com
spring.mail.port=587

# 2. Account Credentials (Replace with your actual email and App Password)
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}


# 3. Connection Properties (Necessary for secure connection)
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
